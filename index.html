<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ボタン当てゲーム</title>
</head>
<body>
    <div class="wrap">
        <h1>ヒントなしボタン当てゲーム</h1>
        <div id="display" class="disp" placeholder="ボタンで４桁の数字を入力。">４桁の数字当てよう</div>
        <div class="button-box">
            <button class="btn b1" type="button" onclick="btn1()">1</button>
            <button class="btn b2" type="button" onclick="btn2()">2</button>
            <button class="btn b3" type="button" onclick="btn3()">3</button>
            <button class="btn b4" type="button" onclick="btn4()">4</button>
        </div>
    </div>

    <div class="okbox">
        <button class="okbtn ok" type="button" onclick="ok()">OK</button>
        <button class="okbtn rise" type="button" onclick="riset()">リセット</button>
    </div>

    <audio id="sound" preload="auto">
        <source src="./kouka/Quiz-Buzzer02-1.mp3" type="audio/mp3">
    </audio>
    <audio id='sound2' preload="auto">
        <source src="kouka/Quiz-Wrong_Buzzer01-1.mp3" type="audio/mp3">
    </audio>
    <audio id="sound3" preload="auto">
        <source src="kouka/poka02.mp3" type="audio/mp3">
    </audio>
    <script src="main.js"></script>
</body>
</html>
